<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <p class="cl-title">拖动条</p>
    <div class="cl-content">
      <div class="drag-bar drag-bar-1" data-curVal="0">
        <span class="drag-start">0</span>
        <div class="drag-shape">
          <div class="drag-bar-process"></div>
          <div class="drag-text-process">
            <span class="drag-cur">0</span>
          </div>
        </div>
        <span class="drag-end">0</span>
      </div>
      <div class="drag-bar drag-bar-2" data-curVal="0">
        <span class="drag-start">0</span>
        <div class="drag-shape">
          <div class="drag-bar-process"></div>
          <div class="drag-text-process">
            <span class="drag-cur">0</span>
          </div>
        </div>
        <span class="drag-end">0</span>
      </div>
      <div class="drag-bar drag-bar-3" data-curVal="0">
        <span class="drag-start">0</span>
        <div class="drag-shape">
          <div class="drag-bar-process"></div>
          <div class="drag-text-process">
            <span class="drag-cur">0</span>
          </div>
        </div>
        <span class="drag-end">0</span>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="./scripts/jquery.js"></script>
  <script type="text/javascript" src="./scripts/index.js"></script>
</html>
